name: CI/CD - Redirect Module

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18


    - name: Install dependencies
      run: npm install

    # ðŸ“¦ Hacemos ZIP solo de /src
    - name: Zip Lambda
      run: |
        mkdir -p build
        cd src
        zip -r ../build/function.zip .

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: Terraform Apply
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACC
